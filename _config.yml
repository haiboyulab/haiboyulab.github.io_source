name: "Yu Lab"
description: "This is the official web page for the Haibo Yu Lab at UOW, Australia."

url: "http://fraserlab.com"

paginate: 5
plugins: [jekyll-paginate]
paginate_path: "news/page:num"

permalink: pretty
markdown: kramdown
kramdown:
  parse_block_html: true
destination: ../haiboyulab.github.io

exclude:
        - .sass-cache/
        - .jekyll-cache/
        - gemfiles/
        - Gemfile
        - Gemfile.lock
        - node_modules/
        - vendor/bundle/
        - vendor/cache/
        - vendor/gems/
        - vendor/ruby/

collections:
        members:
                output: true
        publications:
                output: true
        alumni:
                output: true
        sep:
                output: true
        visitors:
                output: true
